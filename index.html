<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes of The Day - Javascript For Fun Quotes Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Javascript Quotes</h1>
      </header>
      <section class="category">
        <p>Quotes Category</p>
        <select name="category" id="category">
          <option value="age" class="category">Age</option>
          <option value="alone" class="category">Alone</option>
          <option value="amazing" class="category">Amazing</option>
          <option value="anger" class="category">Anger</option>
        </select>
      </section>
      <section class="quotes">
        <h2>Quotes of The Day</h2>
        <div class="wrapper-quote"></div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
